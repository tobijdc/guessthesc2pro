<footer class="common-footer noselect">

    {{ $params := partial "params-helper.html" . }}

    <div class="common-footer-bottom">
        {{ if site.Menus.footer }}
            {{ $currentPage := . }}
            <ul class="footer-menu">
            {{ range site.Menus.footer }}
            <li><a class="{{ if or ($currentPage.IsMenuCurrent "footer" .) ($currentPage.HasMenuCurrent "footer" .) }} active{{ end }}" href="{{ .URL | absLangURL }}" title="{{ .Title }}">{{ .Name }}</a></li>
            {{ end }}
            </ul>
        {{ end }}
        <div class="copyright">
            <p>Â© <a target="_blank" rel="noopener noreferrer" href="https://bsky.app/profile/tobijdc.bsky.social">tobijdc <i class="fa-brands fa-bluesky"></i></a>, {{ now.Year }}<br>
            {{ partial "footer-extra.html" . }}
            </p>  
        </div> 
    </div>

</footer>
